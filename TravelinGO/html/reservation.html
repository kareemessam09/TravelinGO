<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Booking</title>
  <link rel="stylesheet" href="../css/res.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1 style="font-size: 30px;" class="logo">Travelingo</h1>
    <nav id="desktop-nav">
        <div>
          <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="trips.html">Trips</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="feedBack.html">Feedback</a></li>
            <li><a href="reservation.html">Reservation</a></li>
          </ul>
        </div>
      </nav>
      <nav id="hamburger-nav">
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="menu-links">
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
            <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
            <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
          </div>
        </div>
      </nav> 
</header>
 
  <main>
    <section id="bookingForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>
      
      <label for="dates">Dates:</label>
      <input type="date" id="dates" name="dates" required>
      
      <label for="travelers">Number of Travelers:</label> 
      <input type="number" id="travelers" name="travelers" min="1" required>

      <button onclick="submitBooking()">Book Now</button>
    </section>

    <section id="bookingDetails"></section>
  </main>

  <script src="../js/res.js"></script>
  
</body>
</html>
